<!DOCTYPE html><html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ঈদ মোবারক</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #0b132b, #1c2541, #3a506b);
            color: white;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            overflow: hidden;
            position: relative;
        }
        h1 {
            font-size: 4rem;
            font-weight: bold;
            text-shadow: 0px 0px 20px rgba(255, 215, 0, 1);
            animation: fadeIn 2s ease-in-out;
        }
        p {
            font-size: 1.8rem;
            margin-top: 10px;
            background: rgba(0, 0, 0, 0.6);
            padding: 15px 25px;
            border-radius: 15px;
            display: inline-block;
            box-shadow: 0px 0px 20px rgba(255, 215, 0, 0.8);
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }
        .btn {
            margin-top: 20px;
            padding: 15px 35px;
            font-size: 1.5rem;
            background: linear-gradient(90deg, #ffcc00, #ff6600);
            color: black;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: 0.3s;
            font-weight: bold;
            box-shadow: 0px 0px 20px rgba(255, 165, 0, 1);
        }
        .btn:hover {
            background: linear-gradient(90deg, #ff6600, #ffcc00);
            transform: scale(1.1);
        }
        .crescent {
            position: absolute;
            top: 10%;
            right: 10%;
            width: 140px;
            height: 140px;
            background: radial-gradient(circle at 30% 30%, #fff 20%, #ddd 50%, #bbb 100%);
            border-radius: 50%;
            box-shadow: 0 0 40px rgba(255, 255, 200, 1);
            animation: glow 2s infinite alternate;
        }
        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
        }
        .stars span {
            position: absolute;
            width: 6px;
            height: 6px;
            background: white;
            border-radius: 50%;
            opacity: 0.8;
            animation: twinkle 3s infinite alternate;
        }
        @keyframes twinkle {
            from { opacity: 0.3; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1.2); }
        }
        .lantern {
            position: absolute;
            top: 5%;
            left: 50%;
            transform: translateX(-50%);
            width: 90px;
            height: 140px;
            background: linear-gradient(to bottom, #ffcc00, #ff6600);
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(255, 165, 0, 1);
            animation: swing 3s ease-in-out infinite;
        }
        @keyframes swing {
            0%, 100% { transform: translateX(-50%) rotate(-8deg); }
            50% { transform: translateX(-50%) rotate(8deg); }
        }
    </style>
</head>
<body>
    <div class="crescent"></div>
    <div class="stars"></div>
    <div class="lantern"></div>
    <h1>✨ ঈদ মোবারক! ✨</h1>
    <p>আপনার ও আপনার পরিবারের জন্য রইল আন্তরিক শুভেচ্ছা ও দোয়া!</p>
    <button class="btn" onclick="alert('ঈদ মোবারক! আপনার দিন আনন্দময় হোক!')">শুভেচ্ছা পাঠান</button><script>
    document.addEventListener("DOMContentLoaded", function() {
        const starsContainer = document.querySelector(".stars");
        for (let i = 0; i < 150; i++) {
            let star = document.createElement("span");
            star.style.top = Math.random() * 100 + "vh";
            star.style.left = Math.random() * 100 + "vw";
            star.style.animationDuration = (Math.random() * 2 + 1) + "s";
            starsContainer.appendChild(star);
        }
    });
</script>

</body>
</html>
